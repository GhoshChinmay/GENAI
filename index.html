<!DOCTYPE html>
<html>
<head>
  <title>Personal Fun Fact Generator</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
      background: linear-gradient(to bottom, #e0ffff, #cce0ff); /* Example light blue gradient */
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    #fact-display {
      margin-bottom: 20px;
      font-size: 1.2em;
      padding: 15px;
      border: 1px dashed #ccc;
      min-height: 40px; 
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* More noticeable shadow */
      animation: fadeIn 1s ease; /* Apply fade-in animation */
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 20px; /* More pronounced rounded corners */
      cursor: pointer;
    }
    
    button:hover {
      background-color: #45a049; /* Darker green on hover */
      transform: scale(1.05); /* Slight scale up on hover */
    }

    textarea#new-fact {
      width: 100%; 
      height: 80px;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #add-fact {
      /* Style this button similar to the "Generate Fact" button */
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 20px; /* More pronounced rounded corners */
      cursor: pointer;
    }
    
    #add-fact:hover {
      background-color: #45a049; /* Darker green on hover */
      transform: scale(1.05); /* Slight scale up on hover */
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>My Fun Facts</h1>

    <div>
      <label for="new-fact">Enter your fun fact:</label><br>
      <textarea id="new-fact" placeholder="Type your fact here..."></textarea>
    </div>
    <button id="add-fact">Add Fact</button>

    <div id="fact-display">Click "Generate Fact" to get started!</div>
    <button id="generate-btn">Generate Fact</button>
  </div>

  <script>
    const factDisplay = document.getElementById('fact-display');
    const generateBtn = document.getElementById('generate-btn');
    const newFactInput = document.getElementById('new-fact');
    const addFactBtn = document.getElementById('add-fact'); 

    const funFacts = []; // Start with an empty array 

    function generateRandomFact() {
      if (funFacts.length === 0) {
        factDisplay.textContent = "Add some fun facts to get started!";
        return; 
      }

      const randomIndex = Math.floor(Math.random() * funFacts.length);
      factDisplay.textContent = funFacts[randomIndex];
    }

    function addNewFact() {
      const newFact = newFactInput.value.trim(); // Get text and remove extra spaces
      if (newFact !== "") { 
        funFacts.push(newFact);
        newFactInput.value = ""; // Clear the input field 
        factDisplay.textContent = "Fact added!"; // Provide feedback to the user
      }
    }

    generateBtn.addEventListener('click', generateRandomFact);
    addFactBtn.addEventListener('click', addNewFact); 
  </script>
</body>
</html>
